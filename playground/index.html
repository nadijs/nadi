<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nadi Playground</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: #f5f5f5;
    }

    #app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .playground-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .playground-header h1 {
      color: #2c3e50;
      font-size: 2.5rem;
      margin: 0 0 0.5rem 0;
    }

    .playground-header p {
      color: #666;
      margin: 0;
    }

    .badge {
      display: inline-block;
      background: #42b883;
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.875rem;
      font-weight: bold;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="playground-header">
      <h1>
        Nadi.js Framework
        <span class="badge">v0.1.0</span>
      </h1>
      <p>Zero-runtime reactive framework for Laravel 2</p>
    </div>
    <div id="counter-root"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
