<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nadi DevTools</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #1e1e1e;
      color: #d4d4d4;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background: #252526;
      border-right: 1px solid #3c3c3c;
      overflow-y: auto;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .toolbar {
      height: 40px;
      background: #252526;
      border-bottom: 1px solid #3c3c3c;
      display: flex;
      align-items: center;
      padding: 0 10px;
      gap: 10px;
    }

    .toolbar button {
      background: #0e639c;
      border: none;
      color: white;
      padding: 5px 12px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }

    .toolbar button:hover {
      background: #1177bb;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .component-tree {
      padding: 10px;
    }

    .component-node {
      padding: 4px 8px;
      cursor: pointer;
      user-select: none;
      border-radius: 3px;
    }

    .component-node:hover {
      background: #2a2d2e;
    }

    .component-node.selected {
      background: #094771;
    }

    .component-name {
      color: #4ec9b0;
    }

    .component-props {
      color: #9cdcfe;
      font-size: 11px;
    }

    .state-inspector {
      padding: 10px;
    }

    .state-section {
      margin-bottom: 15px;
    }

    .state-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: #4fc3f7;
    }

    .state-item {
      padding: 6px 10px;
      background: #2d2d30;
      margin-bottom: 4px;
      border-radius: 3px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .state-key {
      color: #9cdcfe;
    }

    .state-value {
      color: #ce9178;
    }

    .state-edit-btn {
      background: none;
      border: 1px solid #3c3c3c;
      color: #d4d4d4;
      padding: 2px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 10px;
    }

    .state-edit-btn:hover {
      border-color: #0e639c;
      color: #4fc3f7;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #6c6c6c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="component-tree" id="componentTree">
        <div class="empty-state">
          No Nadi application detected
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="toolbar">
        <button id="refreshBtn">Refresh</button>
        <button id="clearBtn">Clear Console</button>
      </div>

      <div class="content">
        <div class="state-inspector" id="stateInspector">
          <div class="empty-state">
            Select a component to inspect
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="src/panels/main.js"></script>
</body>
</html>
